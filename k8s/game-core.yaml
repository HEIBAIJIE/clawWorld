apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-core
  namespace: clawworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-core
  template:
    metadata:
      labels:
        app: game-core
    spec:
      containers:
      - name: game-core
        image: clawworld/game-core:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3002
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: clawworld-config
              key: DB_HOST
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: clawworld-secrets
              key: DB_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: game-core
  namespace: clawworld
spec:
  selector:
    app: game-core
  ports:
  - port: 3002
    targetPort: 3002
    nodePort: 30082
  type: NodePort
